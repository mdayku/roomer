version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm
      - node_modules

backend:
  phases:
    preBuild:
      commands:
        - cd apps/server && npm ci --cache .npm --prefer-offline
    build:
      commands:
        - cd apps/server && npm run build
    postBuild:
      commands:
        - cd apps/server && cp -r dist/* /opt/build/repo/build/backend/
  cache:
    paths:
      - apps/server/.npm
      - apps/server/node_modules

test:
  phases:
    preTest:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npm run lint
    test:
      commands:
        - npm run test
  artifacts:
    baseDirectory: coverage
    configFilePath: '**/coverage/jest/junit.xml'
    files:
      - '**/*'

# Environment variables
env:
  NODE_ENV: production
