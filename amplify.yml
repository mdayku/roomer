version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm --filter @app/web run build
  artifacts:
    baseDirectory: apps/web/dist
    files:
      - '**/*'
  cache:
    paths:
      - ~/.pnpm-store
      - node_modules
      - apps/web/node_modules

backend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - cd apps/server && pnpm install --frozen-lockfile
    build:
      commands:
        - cd apps/server && pnpm run build
  artifacts:
    baseDirectory: apps/server/dist
    files:
      - '**/*'
  cache:
    paths:
      - apps/server/node_modules

test:
  phases:
    preTest:
      commands:
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
        - pnpm --filter @app/server run build  # Build server first
        - pnpm --filter @app/web run build     # Build web app
    test:
      commands:
        - pnpm test
  artifacts:
    baseDirectory: coverage
    files:
      - '**/*'

# Environment variables - Add your AWS config here
env:
  NODE_ENV: production
